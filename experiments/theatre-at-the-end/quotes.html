<html>
<head>
    <meta charset="utf-8">
    <style>
        html {
            background-color: black;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            background-color: black;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        
        #text {
            color: lightgray;
            font-size: 2.5em;
            padding: 0.5em 1.5em;
            font-family: Courier New;
        }
    </style>
</head>
<body>
<div id="text"></div>
<script>
    var text = document.getElementById("text");
    var QUOTES = [
        // From The Letters of the Dead by Wislawa Szymborska
        {
            text: "We read the letters of the dead like helpless gods.",
        },
        // From Eichmann in Jerusalem by Hannah Arendt
        {
            text: "Humanly speaking, no more is required, and no more can reasonably be asked, for this planet to remain a place fit for human habitation.",
            
        },
        // From Invisible Cities by Italo Calvino
        {
            text: "Seek and learn to recognize who and what, in the midst of the inferno, are not inferno, then make them endure, give them space.",
            
        },
        // From Ash-shar by Iman Mersal
        {
            text: "كأنّ الأذى كله يكون قد حدث بالفعل في اللحظة التي نتأكد فيها أن الكائنات التي أدميْناها كانت حقيقية",
            textAlign: "right"
        },
        // From Love by Matthew Dickman
        {
            text: "I hope you do not suffer."
        },
        // From Vivre Sa Vie by Jean-Luc Godard
        {
            text: "Si on enlève l'extérieur, il reste l'intérieur. Et quand on enlève l'intérieur alors on voit l'âme."
        },
        // From My sight, which was my power... by Arseny Tarkovsky 
        {
            text: "Burn posthumously, like a word."
        },
        {
            text: "e<sup>πi</sup> = -1",
            textAlign: "center"
        }
    ];


    var quote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
    text.innerHTML = quote.text;
    if (quote.textAlign) {
        text.style.textAlign = quote.textAlign;
    }
</script>
</body>
</html>
