<html>
  <head>
    <meta charset="utf-8">
    <title>Storm</title>
    <link rel="icon" type="image/png" href="/img/cube_icon.png">
    <meta name="description" content="A Canvas Experiment by Tarek Sherif">
    <meta property="og:image" content="http://tareksherif.ca/img/storm.png">
    <meta property="og:image:secure_url" content="https://tareksherif.ca/img/storm.png">
    <style>
      html {
        height: 100%;
        overflow: hidden;
      }
      
      body {
        height: 100%;
        margin: 0;
      }
      
      #canvas {
        background-color: #000000;
        width: 100%;
        height: 100%;
      }
      
      .warning {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="compatibility-warning" class="warning" style="display:none">
      Your browser does not seem to support functionality required for this experiment.<BR>
      <a href="https://www.google.com/intl/en/chrome/browser/">Google Chrome</a> is recommended for best viewing.
    </div>
    <canvas id="canvas"></canvas>
    <script src="../js/requestAnimationFrame.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/oFactory.js"></script>
    <script src="lightning.js"></script>
    <script>
      window.onload = function() {
        if (!document.createElement("canvas")) {
          (function() {
             var warning = document.getElementById("compatibility-warning");
             warning.style.display = "block";
          })();
          return;
        }
        
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var trees = [];
        var num_trees = Math.floor(Math.random() * 10 + 5);
        var bolts = [];
        var total_segments = 0;
        var cur_brightness = 0;
        var prev_brightness = 0;
                
        canvas.width = document.body.clientWidth;
        canvas.height = document.body.clientHeight;   
                            
        window.onresize = function() {
          canvas.width = document.body.clientWidth;
          canvas.height = document.body.clientHeight;
        };
        
        var floor_width = canvas.height / 12;
        
        while(num_trees--) {
          trees.push(
            lightning({
              x: Math.random() * canvas.width,
              y: canvas.height,
              //alpha: Math.random() * 0.3 + 0.7,
              min_length: 60 * canvas.height / 1000,
              length_range: 40 * canvas.height / 1000,
              starting_width: Math.random() * canvas.width / 150,
              min_angle: Math.PI,
              angle_range: Math.PI,
              branching_prob: 0.4,
              reduceWidth: function(width) {
                return 0.6 * width;
              }
            })
          );
        }
        
        trees.forEach(function(t) {
          while (t.hasNext()) {
            t.next();
          }
        });
      
        (function drawFrame() {  
          window.requestAnimationFrame(drawFrame, canvas);
          
          cur_brightness = total_segments / (200  * canvas.width / 1500);
          var brightness = cur_brightness > prev_brightness ? 
                           cur_brightness : 
                           Math.max(prev_brightness - 0.04, cur_brightness);
          var foreground_color = "#000000";
          
          brightness = Math.min(brightness, 1.0)
          prev_brightness = brightness;
          
          canvas.style.backgroundColor = utils.multiplyColor("#AAB3BD", brightness);
          context.clearRect(0, 0, canvas.width, canvas.height);
          
          context.save()
          context.fillStyle = foreground_color;
          context.fillRect(0, canvas.height - floor_width, canvas.width, floor_width);
          context.restore();
          
          trees.forEach(function(t) {
            t.y = canvas.height - floor_width;
            t.color = foreground_color;
            t.draw(context);
          });
          
                 
          total_segments = 0;
          
          bolts = bolts.filter(function(b) { return b.hasNext(); });     
          
          (function() {
            if (Math.random() < 0.04) {
              bolts.push(
                lightning({
                  x: Math.random() * canvas.width,
                  y: 0,
                  //alpha: Math.random() * 0.3 + 0.7,
                  color: "#AAB3BD",
                  min_length: 60 * canvas.height / 1000,
                  length_range: 40 * canvas.height / 1000,
                  starting_width: Math.random() * canvas.width / 150
                })
              );
            }
          })();
          
          
          bolts.forEach(function(b) {
            b.next();
            total_segments += b.segments.length;
            b.draw(context);
          });
          
        })();
      };
    </script>
  </body>
</html>
